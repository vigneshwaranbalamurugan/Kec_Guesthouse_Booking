<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com">
    
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeOpen = document.getElementById('eyeOpen');
            var eyeClosed = document.getElementById('eyeClosed');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeOpen.style.display = "none";
                eyeClosed.style.display = "block";
            } else {
                passwordInput.type = "password";
                eyeOpen.style.display = "block";
                eyeClosed.style.display = "none";
            }
        }
        </script>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!--login-container-->
        <div class="bg-sky-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <!--form-->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#467599]">Login</h2>
                <p class="text-sm mt-4 text-[#467599]">If you are already a existing user easily login</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Enter your Email">
                    <div class="relative">
                        <input id="password" class="p-2 mt-8 rounded-xl border w-full" type="password" name="password" placeholder="Password">
<svg id="eyeOpen" onclick="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-2 translate-y-1/2" viewBox="0 0 16 16">
    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg>
<svg id="eyeClosed" onclick="togglePasswordVisibility()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye-slash absolute top-1/2 right-2 translate-y-1/2" viewBox="0 0 16 16" style="display: none;">
    <path d="M2.912 2.36a.5.5 0 1 0-.816-.58A14.349 14.349 0 0 0 .343 8a14.349 14.349 0 0 0 1.753 5.22.5.5 0 0 0 .816-.58A13.349 13.349 0 0 1 1.24 8a13.349 13.349 0 0 1 1.672-5.64zm10.704 10.68a.5.5 0 0 0 .816.58A14.349 14.349 0 0 0 15.657 8a14.349 14.349 0 0 0-1.753-5.22.5.5 0 1 0-.816.58A13.349 13.349 0 0 1 14.76 8a13.349 13.349 0 0 1-1.672 5.64zM2.646 3.646a.5.5 0 0 1 .708 0L8 8.293l4.646-4.647a.5.5 0 0 1 .708.708L8.707 9l4.647 4.646a.5.5 0 0 1-.708.708L8 9.707l-4.646 4.647a.5.5 0 0 1-.708-.708L7.293 9 2.646 4.354a.5.5 0 0 1 0-.708z"/>
</svg>





                    </div>
                    <button class="bg-[#467599] rounded-xl text-white py-2 hover:scale-105 duration-300">Log In</button>
                </form>
                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500">
                </div>
                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center 
                items-center text-sm hover:scale-105 duration-300">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="25px"  viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>Login with Google</button>
                        <p class="mt-5 text-xs border-b border-gray-400 py-4">
                            Forgot your password?</p>
                            <div class="mt-3 text-xs flex justify-between items-center">
                                <p>If you don't have an account?</p>
                                <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
                            </div>
            </div>
            <!--image sm:block hidden-->
            <div class=" w-1/2 ">
                <img class="rounded-2xl "  src="./assets/Login.jpg" >
            </div>
        </div>
    </section>
    
</body>
</html>
